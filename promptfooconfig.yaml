# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'Evaluación de 40 prompts del proyecto Dashboard'

env:
  GEMINI_API_KEY: AIzaSyA8X8kwMdGXAj5C2Bb5TYnErav3jLySpyc

# Un solo template que usa la variable prompt
prompts:
  - '{{prompt}}'

providers:
  - id: google:gemini-2.5-flash
    config:
      temperature: 0.7
      maxConcurrency: 1

# Tests importados desde archivo JSON (generados automáticamente c:)
tests: file://tests.json

# Validación genérica: solo verificar que haya respuesta
defaultTest:
  assert:
    - type: javascript
      value: output.length > 10
